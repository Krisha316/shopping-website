<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="jewels.css" rel="stylesheet">
</head>
<body style="background-color: rgb(226, 226, 216);">
    <nav style="text-align: center;" class="navbar">
        <a href="jewels.html" class="navbar-brand" style="font-family:Georgia, 'Times New Roman', Times, serif;"><b>JEWELS</b></a><br>
        <a href="register.html" class="links" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" target="_blank">Register & Order</a>
    </nav>  
    <br>
    <br>
    <b>
    <div style="text-align: center; font-size: 30px;">Register to Order!</div> 
        <br>
        <br>
    <form id="registrationForm" onsubmit="alert('Registration successful!'); return false;" style="text-align: center;background-color: rgb(240, 240, 231);border-style: groove;border-width: 0.3cm;">
        <br>
        <label for='name'>Name:</label>
        <input type='text' id='name' required>
        <span class='error'></span><br><br>

        <label for='email'>Email:</label>
        <input type='email' id='email' required>
        <span class='error'></span><br><br>

        <label for='address'>Address:</label>
        <input type='text' id='address' required>
        <span class='error'></span><br><br>
        <button type='submit'>Register</button>
        <br>
    </form>

    <script>
        document.getElementById('registrationForm').onsubmit = function() {
        let errors = document.querySelectorAll('#registrationForm .error');
        errors.forEach(error => error.innerText = '');

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let address = document.getElementById('address').value;

        if (name === '') {
        errors[0].innerText = 'Name is required.';
        }
        if (email === '') {
        errors[1].innerText = 'Email is required.';
        }
        if (address === '') {
        errors[2].innerText = 'Address is required.';
        }

        if (name && email && address) {
        alert('Registration successful!');
        window.location.href = "order.html";
        }

        return false; 
        };
    </script>
</body>
</html>
